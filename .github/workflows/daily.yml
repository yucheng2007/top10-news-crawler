name: Daily Top10 News

on:
  schedule:
    # 每天 00:30 UTC 執行（台灣約 08:30）
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        env:
          PYTHONPATH: src
        run: |
          python -m top10_news_crawler.main --top 10

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: top10-outputs
          path: outputs/
          if-no-files-found: warn
